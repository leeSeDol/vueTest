<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<script src="vue.js"></script>
</head>
<body>

	<div id="example">
		<p>Original message: "{{ message }}"</p>
		<p>Computed reversed message: "{{ reversedMessage }}"</p>
	</div>

	<div id="time">
		<p> now is: {{now()}} </p>
	</div>

	<div id="fullName">
		<p>{{ fullName }}</p>
	</div>
<script type="text/javascript">

var vm = new Vue({
	el:'#example',
	data:{
		message:'Hello'
	},
	computed:{
		reversedMessage:function(){
			return this.message.split('').reverse().join('');
		}
	}
});


var time = new Vue({
	el:'#time',
	methods:{
		now:function(){
			return Date.now();
		}
	}
});

var name = new Vue({
	
});
</script>
</body>
</html>
