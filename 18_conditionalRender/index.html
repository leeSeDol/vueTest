<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-if</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="vue1" v-if="vue1">sss</div>
	<div id="vue2">
		<div v-if="type === 'A'">
			A
		</div>
		<div v-else-if="type === 'B'">
			B
		</div>
		<div v-else-if="type === 'C'">
			C
		</div>
		<div v-else>
			Not A/B/C
		</div>
	</div>

	<div id="vue3">
		<div v-if="Math.random() > 0.5">
			Now you see me
		</div>
		<div v-else>
			Now you don't
		</div>
	</div>

<div id="vue4" v-show="ok">
	Hello
</div>
<script type="text/javascript">
var vue1 = new Vue({
	el:'#vue1',
	data:{
		vue1:true
	}
});
var vue2 = new Vue({
	el:'#vue2',
	data:{
		type:'D'
	}
});
var vue3 = new Vue({
	el:'#vue3'
});
var vue4 = new Vue({
	el:'#vue4',
	data:{
		ok:true
	}
});

</script>
</body>
</html>
