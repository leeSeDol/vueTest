<!-- v-if是“真正的”条件渲染，因为它会确保在切换过程中条件块内的事件监听器和子组件适当地被销毁和重建。
v-if 也是惰性的：如果在初始渲染时条件为假，则什么也不做——直到条件第一次变为真时，才会开始渲染条件块。
相比之下，v-show 就简单得多——不管初始条件是什么，元素总是会被渲染，并且只是简单地基于 CSS 进行切换。
一般来说，v-if 有更高的切换开销，而 v-show 有更高的初始渲染开销。因此，如果需要非常频繁地切换，
则使用 v-show 较好；如果在运行时条件不太可能改变，则使用 v-if 较好。 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="demo1">
		<h3 v-if="ok">Yes</h3>
		<h2 v-else>No</h2>
	</div>
	<!-- 多个元素应用template -->
	<div id="demo2">
		<template v-if="ok">
			<h1>Title</h1>
			<p>Paragraph1</p>
			<p>Paragraph1</p>
		</template>
		<template v-else>
			<h2>Title2</h2>
		</template>	
	</div>
	<!-- v-else-if -->
	<div id="demo3">
		<div v-if=" type === 'A' ">
			<p>A</p>
		</div>
		<div v-else-if=" type === 'B' ">
			<p>B</p>
		</div>
		<div v-else-if=" type === 'C' ">
			<p>C</p>
		</div>
	</div>
	<!-- 用key管理可复用的元素,下面的例子是无key的 -->
	<div id="demo4">
		<template v-if="loginType === 'username' ">
			<label>Username</label>
			<input type="text" placeholder="Enter your username">
		</template>
		<template  v-else>
			<label>Email</label>
			<input type="text" placeholder="Enter your email address">
		</template>
		<input type="button" value="click to change" v-on:click="changeLoginType">	
	</div>

	<!-- 用key管理可复用的元素,下面的例子是有key的 -->
	<div id="demo5">
		<template v-if="loginType === 'username' ">
			<label>Username</label>
			<input type="text" placeholder="Enter your username" key="username-input">
		</template>
		<template  v-else>
			<label>Email</label>
			<input type="text" placeholder="Enter your email address" key="email-input">
		</template>
		<input type="button" value="click to change" v-on:click="changeLoginType">		
	</div>

	<!-- v-show -->
	<div id="demo6" v-show="ok">
		<h1>baiJiaHao</h1>
	</div>
<script type="text/javascript">
var demo1 = new Vue({
	el:'#demo1',
	data:{
		ok:true
	}
});

var demo2 = new Vue({
	el:'#demo2',
	data:{
		ok:true
	}
});

var demo3 = new Vue({
	el:'#demo3',
	data:{
		type:'B'
	}
});

var demo4 = new Vue({
	el:'#demo4',
	data:{
		loginType:'username'
	},
	methods:{
		changeLoginType:function(){
			this.loginType = 'email';
		}
	}
});

var demo5 = new Vue({
	el:'#demo5',
	data:{
		loginType:'username'
	},
	methods:{
		changeLoginType:function(){
			this.loginType = 'email';
		}
	}
});

var demo6 = new Vue({
	el:'#demo6',
	data:{
		ok:true
	}
});
</script>
</body>
</html>
