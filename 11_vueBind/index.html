<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<script src="../vue.js"></script>
</head>
<body>

<div id="app2">
	<span v-bind:title="message">
		鼠标悬停几秒查看此处动态绑定的提示信息！
	</span>
</div>

<script type="text/javascript">
var app2 = new Vue({
	el:'#app2',
	data:{
		message:'页面加载于'+ new Date()
	}
});

</script>
</body>
</html>
