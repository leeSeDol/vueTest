<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
<style>
	
</style>
<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="test" class="static" v-bind:class = "{ 'text-danger' :hasError , hover:isHover }">喵</div>
	<div id="test2" class="static" v-bind:class = "classObject">喵喵</div>
	<div id="test3" class="static" v-bind:class = "classObject">喵喵喵</div>

	<div id="test4" v-bind:class = "[activeClass,errorClass]">喵喵喵喵</div>
<script type="text/javascript">
var test = new Vue({
	el:'#test',
	data:{
		hasError:false,
		isHover:true
	}
});
var test2 = new Vue({
	el:'#test2',
	data:{
		classObject : {
			hover:true,
			'text-danger':true
		}
	}
});
/*对象语法*/
var test3 = new Vue({
	el:'#test3',
	data:{
		isActive:true,
		error:null
	},
	computed:{
		classObject:function(){
			return {
				active: this.isActive &&  !this.error,
				'text-danger': this.error && this.error.type === 'fatal'
			}
		}
	}
});
/*数组语法*/
var test4 = new Vue({
	el:'#test4',
	data:{
		activeClass:'active',
		errorClass:'text-danger'
	}
});
</script>
</body>
</html>
